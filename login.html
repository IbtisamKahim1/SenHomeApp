<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sensory Home App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/icons8-home-page-64.png">

</head>
<body class="login-page" style="background-image: url('images/images/LoginPage.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

    <header>
        <h1>Login to Sensory Home App</h1>
    </header>

    <main>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>   <!-- Match input ID -->
            <input type="email" id="loginEmail" required>
        
            <label for="loginPassword">Password:</label>  <!-- Match input ID -->
            <input type="password" id="loginPassword" required>
        
            <button type="submit">Login</button>
        </form>
        
    </main>

    <footer>
        <p>&copy; 2025 Sensory Home App</p>
    </footer>

    <script src="js/js/main.js"></script>
    
</body>
</html>
